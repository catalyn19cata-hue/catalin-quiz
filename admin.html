<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Control</title>

<style>
body{
margin:0;
font-family:Jumble;
background-image:url("img2.jpeg");

min-height:100vh;

.container{

}
.btn{
display:block;
width:100%;

}
.playlist{
color:white;
text-align:left;
margin-top:15px;
max-height:160px;
overflow:auto;
}
.del{
color:red;
cursor:pointer;
margin-left:8px;
font-weight:bold;
}
.liveBox{
margin-top:20px;
padding:15px;
border-radius:15px;
background:rgba(0,0,0,0.35);
color:white;
text-align:left;
}
</style>
</head>

<body>

<div class="container">

<h2 style="color:white;">Admin Quiz Control</h2>

<input id="q" placeholder="Ãntrebarea">
<input id="a" placeholder="Varianta A">
<input id="b" placeholder="Varianta B">
<input id="c" placeholder="Varianta C">

<select id="correct">
<option value="A">RÄƒspuns corect: A</option>
<option value="B">RÄƒspuns corect: B</option>
<option value="C">RÄƒspuns corect: C</option>
</select>

<button class="btn" onclick="addQuestion()">â• AdaugÄƒ</button>
<button class="btn" onclick="preview()">ğŸ‘ï¸ Preview</button>
<button class="btn" onclick="send()">â–¶ï¸ NEXT</button>
<button class="btn" onclick="resetLive()">ğŸ”„ RESET</button>
<button class="btn" onclick="stopQuestion()">â›” Pauza</button>

<div id="playlist" class="playlist"></div>

<div class="liveBox">
<b>LIVE:</b>
<div id="liveQuestion"></div>
<div id="liveCorrect"></div>
<div id="liveTimer"></div>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

if(prompt("Introdu parola admin:")!=="catalin19"){
document.body.innerHTML="<h1 style='color:white;text-align:center;margin-top:40vh;'>Acces interzis</h1>";
throw new Error("Parola gresita");
}

const firebaseConfig={
apiKey:"APIKEYUL_TAU",
authDomain:"web-quiz-3eea6.firebaseapp.com",
databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let playlist=[];
let currentIndex=0;
let timerInterval=null;

const playlistDiv=document.getElementById("playlist");

// ğŸ”¥ CITESTE PLAYLIST GLOBAL (nu mai dispare UI)
db.ref("playlist").on("value",snap=>{
const data=snap.val();

if(data){
playlist=data;
}else{
playlist=[]; // doar daca chiar nu exista nimic
}

renderPlaylist();
});

function renderPlaylist(){
playlistDiv.innerHTML="";
playlist.forEach((q,i)=>{
playlistDiv.innerHTML+=`${i+1}. ${q.question} (${q.correct}) 
<span class="del" onclick="deleteQuestion(${i})">âŒ</span><br>`;
});
}

function addQuestion(){

const newQ={
question:q.value,
options:{A:a.value,B:b.value,C:c.value},
correct:correct.value
};

playlist.push(newQ);

// ğŸ”¥ SALVARE GLOBALA
db.ref("playlist").set(playlist);

q.value=a.value=b.value=c.value="";
}

function deleteQuestion(i){
playlist.splice(i,1);
db.ref("playlist").set(playlist);
}

function preview(){
if(!playlist.length){alert("Nu existÄƒ Ã®ntrebÄƒri.");return;}
alert(playlist[playlist.length-1].question);
}

function send(){

if(!playlist[currentIndex]){
alert("Nu ai Ã®ntrebÄƒri Ã®n playlist.");
return;
}

if(timerInterval) clearInterval(timerInterval);

const qObj=playlist[currentIndex];

db.ref("live").set({
question:qObj.question,
options:qObj.options,
correct:qObj.correct,
timer:20,
timerStart:Date.now(),
paused:false,
votes:{A:0,B:0,C:0},
finished:false
});

let t=20;
timerInterval=setInterval(()=>{
db.ref("live/timer").set(t);
t--;
if(t<0) clearInterval(timerInterval);
},1000);

currentIndex++;
}

function resetLive(){
currentIndex=0;
db.ref("live").set({paused:true,finished:false});
}

function stopQuestion(){
db.ref("live/paused").set(true);
if(currentIndex>=playlist.length){
db.ref("live/finished").set(true);
}
}

db.ref("live").on("value",snap=>{
const data=snap.val();
if(!data) return;
liveQuestion.innerText="Ãntrebare: "+(data.question||"");
liveCorrect.innerText=data.correct?"Corect: "+data.correct:"";
liveTimer.innerText=data.timer>=0?"Timer: "+data.timer+" sec":"";
});

</script>
</body>
</html>
