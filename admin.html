<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Control</title>

<style>

body{
margin:0;
font-family:Jumble, sans-serif;
background-image:url("img2.jpeg");
background-size:cover;
background-position:center;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
width:400px;
padding:30px;
border-radius:25px;
text-align:center;
background:linear-gradient(135deg,rgba(0,80,255,0.15),rgba(0,0,60,0.1));
backdrop-filter:blur(18px);
border:1px solid #66ccff;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

input{
width:90%;
padding:12px;
border-radius:10px;
border:none;
margin-bottom:12px;
}

.btn{
display:block;
width:100%;
margin:10px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<h2 style="color:white;">Admin Quiz Control</h2>

<input id="q" placeholder="Scrie întrebarea...">

<input id="a" placeholder="Varianta A">
<input id="b" placeholder="Varianta B">
<input id="c" placeholder="Varianta C">

<button class="btn" onclick="send()">Trimite întrebare LIVE</button>
<button class="btn" onclick="startTimer()">Start Timer 20s</button>
<button class="btn" onclick="resetVotes()">Reset Vote</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "APIKEYUL_TAU",
  authDomain: "web-quiz-3eea6.firebaseapp.com",
  databaseURL: "https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function send(){

 const q=document.getElementById("q").value;
 const A=document.getElementById("a").value;
 const B=document.getElementById("b").value;
 const C=document.getElementById("c").value;

 db.ref("live").set({
   question:q,
   timer:0,
   options:{
     A:A,
     B:B,
     C:C
   },
   votes:{
     A:0,
     B:0,
     C:0
   }
 });

 console.log("Quiz LIVE trimis");
}

function startTimer(){

 let t=20;

 const interval=setInterval(()=>{
   t--;

   db.ref("live/timer").set(t);

   if(t<=0) clearInterval(interval);

 },1000);
}

function resetVotes(){

 db.ref("live/votes").set({
   A:0,
   B:0,
   C:0
 });

 console.log("Votes reset");
}
</script>

</body>
</html>
