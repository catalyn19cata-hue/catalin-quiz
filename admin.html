<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Quiz Control</title>

<style>
body{
margin:0;
font-family:Arial;
background:#020617;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.container{
width:90%;
max-width:420px;
padding:25px;
border-radius:20px;
text-align:center;
background:rgba(20,30,60,0.6);
backdrop-filter:blur(20px);
border:1px solid #66ccff;
}

input,select{
width:100%;
padding:10px;
margin:6px 0;
border-radius:10px;
border:none;
}

.btn{
width:100%;
padding:14px;
margin-top:10px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:none;
cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h2 style="color:white;">ADMIN QUIZ</h2>

<select id="playlist"></select>

<button class="btn" onclick="preview()">Preview</button>
<button class="btn" onclick="send()">SEND LIVE</button>
<button class="btn" onclick="startTimer()">START TIMER</button>
<button class="btn" onclick="resetLive()">RESET</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

const ADMIN_KEY="quizboss";

const firebaseConfig={
 apiKey:"AIzaSyBa0GIcnOJO5_sRff8F4fogtrsxlpOCXE0",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let playlist=[
{question:"Capitala României?",options:{A:"București",B:"Cluj",C:"Iași"},correct:"A"},
{question:"2+2=?",options:{A:"3",B:"4",C:"5"},correct:"B"},
{question:"Culoarea cerului?",options:{A:"Roșu",B:"Albastru",C:"Verde"},correct:"B"}
];

const select=document.getElementById("playlist");

playlist.forEach((q,i)=>{
 const opt=document.createElement("option");
 opt.value=i;
 opt.innerText=(i+1)+". "+q.question;
 select.appendChild(opt);
});

function preview(){
 const q=playlist[select.value];
 alert(q.question);
}

function send(){

 const key=prompt("Parola admin:");
 if(key!==ADMIN_KEY) return;

 const q=playlist[select.value];

 db.ref("live").set({
   question:q.question,
   options:q.options,
   correct:q.correct,
   timer:20,
   votes:{A:0,B:0,C:0},
   lastClick:""
 });
}

function startTimer(){

 const key=prompt("Parola admin:");
 if(key!==ADMIN_KEY) return;

 let t=20;

 const interval=setInterval(()=>{

 if(t<0){
 clearInterval(interval);
 return;
 }

 db.ref("live/timer").set(t);
 t--;

 },1000);
}

function resetLive(){

 const key=prompt("Parola admin:");
 if(key!==ADMIN_KEY) return;

 db.ref("live").set({
   question:"Așteaptă următoarea întrebare...",
   timer:0,
   votes:{},
   options:{}
 });
}

</script>
</body>
</html>
