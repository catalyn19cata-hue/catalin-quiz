<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Control</title>

<style>
body{
margin:0;
font-family:Jumble;
background-image:url("img2.jpeg");

background-position:center;
min-height:100vh;

}

.container{
width:400px;

}

.btn{
display:block;

border:2px solid #66ccff;

}

.playlist{
color:white;
text-align:left;
margin-top:15px;
max-height:140px;
overflow:auto;
}
</style>
</head>

<body>

<div class="container">

<h2 style="color:white;">Admin Quiz Control</h2>

<input id="q" placeholder="Ãntrebarea">
<input id="a" placeholder="Varianta A">
<input id="b" placeholder="Varianta B">
<input id="c" placeholder="Varianta C">

<select id="correct">
<option value="A">RÄƒspuns corect: A</option>
<option value="B">RÄƒspuns corect: B</option>
<option value="C">RÄƒspuns corect: C</option>
</select>

<button class="btn" onclick="addQuestion()">â• AdaugÄƒ Ã®n playlist</button>
<button class="btn" onclick="preview()">ğŸ‘ï¸ Preview</button>
<button class="btn" onclick="send()">â–¶ï¸ NEXT</button>
<button class="btn" onclick="resetLive()">ğŸ”„ RESET</button>
<button class="btn" onclick="stopQuestion()">â›” Pauza</button>

<div id="playlist" class="playlist"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

const firebaseConfig={
 apiKey:"APIKEYUL_TAU",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let playlist=[
{question:"Capitala RomÃ¢niei?",options:{A:"BucureÈ™ti",B:"Cluj",C:"IaÈ™i"},correct:"A"},
{question:"2+2=?",options:{A:"3",B:"4",C:"5"},correct:"B"}
];

let currentIndex=0;
let lastSentIndex=null;
let timerInterval=null;

function renderPlaylist(){
const div=document.getElementById("playlist");
div.innerHTML="";
playlist.forEach((q,i)=>{
div.innerHTML+=(i+1)+". "+q.question+" ("+q.correct+")<br>";
});
}
renderPlaylist();

function addQuestion(){
playlist.push({
question:document.getElementById("q").value,
options:{
A:document.getElementById("a").value,
B:document.getElementById("b").value,
C:document.getElementById("c").value
},
correct:document.getElementById("correct").value
});

renderPlaylist();

document.getElementById("q").value="";
document.getElementById("a").value="";
document.getElementById("b").value="";
document.getElementById("c").value="";
}

// ğŸ‘ï¸ PREVIEW â€” aratÄƒ ultima Ã®ntrebare live
function preview(){

if(lastSentIndex===null){
alert("Nu existÄƒ Ã®ntrebÄƒri trimise Ã®ncÄƒ.");
return;
}

alert(playlist[lastSentIndex].question);
}

// â–¶ï¸ NEXT
function send(){

if(!playlist[currentIndex]) return;

if(timerInterval) clearInterval(timerInterval);

const q=playlist[currentIndex];

db.ref("live").set({
question:q.question,
options:q.options,
correct:q.correct,
timer:20,
paused:false,
votes:{A:0,B:0,C:0},
lastClick:"",
finished:false
});

let t=20;

timerInterval=setInterval(()=>{

if(t<0){
clearInterval(timerInterval);
return;
}

db.ref("live/timer").set(t);
t--;

},1000);

lastSentIndex=currentIndex;
currentIndex++;
}

// ğŸ”„ RESET
function resetLive(){

currentIndex=0;

db.ref("live").set({
question:"AÈ™teaptÄƒ urmÄƒtoarea Ã®ntrebare...",
timer:0,
paused:true,
votes:{},
options:{},
finished:false
});
}

// â›” PAUZA (FINAL)
function stopQuestion(){

db.ref("live/paused").set(true);

// daca nu mai sunt intrebari -> FINAL
if(currentIndex>=playlist.length){
db.ref("live/finished").set(true);
}

}

</script>

</body>
</html>
