<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Control</title>

<style>

body{
margin:0;
font-family:Jumble;
background-image:url("img2.jpeg");
background-size:cover;
background-position:center;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
width:400px;
padding:30px;
border-radius:25px;
text-align:center;
background:linear-gradient(135deg,rgba(0,80,255,0.15),rgba(0,0,60,0.1));
backdrop-filter:blur(18px);
border:1px solid #66ccff;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

input,select{
width:90%;
padding:12px;
border-radius:10px;
border:none;
margin-bottom:10px;
}

.btn{
display:block;
width:100%;
margin:8px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
transition:0.15s ease;
}

.playlist{
color:white;
text-align:left;
margin-top:15px;
max-height:120px;
overflow:auto;
}

</style>
</head>

<body>

<div class="container">

<h2 style="color:white;">Admin Quiz Control</h2>

<input id="q" placeholder="Ãntrebarea">
<input id="a" placeholder="Varianta A">
<input id="b" placeholder="Varianta B">
<input id="c" placeholder="Varianta C">

<select id="correct">
<option value="A">RÄƒspuns corect: A</option>
<option value="B">RÄƒspuns corect: B</option>
<option value="C">RÄƒspuns corect: C</option>
</select>

<button class="btn" onclick="addQuestion()">â• AdaugÄƒ Ã®n playlist</button>
<button class="btn" onclick="preview()">ğŸ‘ï¸ Preview</button>
<button class="btn" onclick="send()">â–¶ï¸ NEXT</button>
<button class="btn" onclick="startTimer()">â±ï¸ Start Timer</button>
<button class="btn" onclick="stopQuestion()">â›” Stop</button>

<div id="playlist" class="playlist"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

const firebaseConfig={
 apiKey:"APIKEYUL_TAU",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let playlist=[];
let currentIndex=0;

function renderPlaylist(){
const div=document.getElementById("playlist");
div.innerHTML="";
playlist.forEach((q,i)=>{
div.innerHTML+=(i+1)+". "+q.question+" ("+q.correct+")<br>";
});
}

function addQuestion(){
playlist.push({
question:document.getElementById("q").value,
options:{
A:document.getElementById("a").value,
B:document.getElementById("b").value,
C:document.getElementById("c").value
},
correct:document.getElementById("correct").value
});
renderPlaylist();
}

function preview(){
alert(playlist[currentIndex]?.question);
}

function send(){
const q=playlist[currentIndex];
if(!q) return;

db.ref("live").set({
paused:false,
question:q.question,
options:q.options,
correct:q.correct,
timer:20,
votes:{A:0,B:0,C:0},
lastClick:""
});

currentIndex++;
}

function startTimer(){
let t=20;
const interval=setInterval(()=>{
if(t<0){clearInterval(interval);return;}
db.ref("live/timer").set(t);
t--;
},1000);
}

function stopQuestion(){
db.ref("live").set({
paused:true
});
}

document.querySelectorAll(".btn").forEach(b=>{
b.addEventListener("click",()=>{
b.style.transform="scale(0.92)";
setTimeout(()=>{b.style.transform="scale(1)"},120);
});
});

</script>

</body>
</html>
