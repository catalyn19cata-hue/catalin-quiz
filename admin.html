<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Quiz</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background-image:url("img2.jpeg");
background-size:cover;
background-position:center;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
width:90%;
max-width:360px;
padding:30px;
border-radius:25px;
text-align:center;

background:linear-gradient(
135deg,
rgba(0,80,255,0.12),
rgba(0,0,60,0.08)
);

backdrop-filter:blur(18px);
border:1px solid #66ccff;

box-shadow:
0 0 0 1px rgba(255,255,255,0.2),
0 20px 40px rgba(0,0,0,0.4);
}

h2{color:white;margin-bottom:10px;}

select{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-bottom:10px;
}

.btn{
display:block;
width:100%;
margin:10px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
transition:0.2s;
}

.btn:hover{
transform:translateY(-2px) scale(1.03);
}

</style>
</head>

<body>

<div class="container">

<h2>Admin Quiz Control</h2>

<select id="playlist"></select>

<button class="btn" onclick="preview()">Preview</button>
<button class="btn" onclick="send()">Send LIVE</button>
<button class="btn" onclick="startTimer()">Start Timer</button>
<button class="btn" onclick="resetLive()">Reset</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

const ADMIN_KEY="quizboss";

const firebaseConfig={
 apiKey:"AIzaSyBa0GIcnOJO5_sRff8F4fogtrsxlpOCXE0",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let playlist=[
{question:"Capitala României?",options:{A:"București",B:"Cluj",C:"Iași"},correct:"A"},
{question:"2+2=?",options:{A:"3",B:"4",C:"5"},correct:"B"},
{question:"Culoarea cerului?",options:{A:"Roșu",B:"Albastru",C:"Verde"},correct:"B"}
];

const select=document.getElementById("playlist");

playlist.forEach((q,i)=>{
const opt=document.createElement("option");
opt.value=i;
opt.innerText=(i+1)+". "+q.question;
select.appendChild(opt);
});

function preview(){
alert(playlist[select.value].question);
}

function send(){
const key=prompt("Parola admin:");
if(key!==ADMIN_KEY) return;

const q=playlist[select.value];

db.ref("live").set({
question:q.question,
options:q.options,
correct:q.correct,
timer:20,
votes:{A:0,B:0,C:0},
lastClick:""
});
}

function startTimer(){

const key=prompt("Parola admin:");
if(key!==ADMIN_KEY) return;

let t=20;

const interval=setInterval(()=>{
if(t<0){clearInterval(interval);return;}
db.ref("live/timer").set(t);
t--;
},1000);

}

function resetLive(){

const key=prompt("Parola admin:");
if(key!==ADMIN_KEY) return;

db.ref("live").set({
question:"Așteaptă următoarea întrebare...",
timer:0,
votes:{},
options:{}
});
}

</script>
</body>
</html>
