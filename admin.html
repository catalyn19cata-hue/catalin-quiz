<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Admin Playlist Control</title>

<style>
body{
margin:0;
font-family:Jumble, sans-serif;
background-image:url("img2.jpeg");
background-size:cover;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}
.container{
width:420px;
padding:30px;
border-radius:25px;
text-align:center;
background:linear-gradient(135deg,rgba(0,80,255,0.15),rgba(0,0,60,0.1));
backdrop-filter:blur(18px);
border:1px solid #66ccff;
color:white;
}
input,select{
width:90%;
padding:12px;
border-radius:10px;
border:none;
margin-bottom:10px;
}
.btn{
display:block;
width:100%;
margin:10px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
}
#list{
margin-top:15px;
text-align:left;
max-height:200px;
overflow:auto;
}
</style>
</head>

<body>

<div class="container">

<h2>Admin Quiz Playlist</h2>

<input id="q" placeholder="ÃŽntrebarea">
<input id="a" placeholder="Varianta A">
<input id="b" placeholder="Varianta B">
<input id="c" placeholder="Varianta C">

<select id="correct">
<option value="A">Corect: A</option>
<option value="B">Corect: B</option>
<option value="C">Corect: C</option>
</select>

<button class="btn" onclick="addQuestion()">AdaugÄƒ Ã®n playlist</button>
<button class="btn" onclick="startLive()">START â–¶</button>
<button class="btn" onclick="next()">NEXT â–¶</button>

<div id="list"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig={
 apiKey:"APIKEYUL_TAU",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

// ðŸ”¥ PLAYLIST INITIAL (exemple)
let playlist=[
{
question:"Capitala RomÃ¢niei?",
options:{A:"BucureÈ™ti",B:"Cluj",C:"IaÈ™i"},
correct:"A"
},
{
question:"2+2=?",
options:{A:"3",B:"4",C:"5"},
correct:"B"
},
{
question:"Culoarea cerului?",
options:{A:"RoÈ™u",B:"Albastru",C:"Verde"},
correct:"B"
}
];

let index=0;

renderList();

function addQuestion(){

 const q=document.getElementById("q").value;
 const A=document.getElementById("a").value;
 const B=document.getElementById("b").value;
 const C=document.getElementById("c").value;
 const correct=document.getElementById("correct").value;

 if(!q) return;

 playlist.push({
   question:q,
   options:{A:A,B:B,C:C},
   correct:correct
 });

 renderList();

 document.getElementById("q").value="";
 document.getElementById("a").value="";
 document.getElementById("b").value="";
 document.getElementById("c").value="";
}

function renderList(){
 let txt="";
 playlist.forEach((p,i)=>{
   txt+=(i+1)+". "+p.question+" (corect "+p.correct+")<br>";
 });
 document.getElementById("list").innerHTML=txt;
}

function startLive(){
 index=0;
 pushLive();
}

function next(){
 index++;
 if(index>=playlist.length) return alert("Final playlist");
 pushLive();
}

function pushLive(){

 const data=playlist[index];

 db.ref("live").set({
   question:data.question,
   options:data.options,
   correct:data.correct,
   timer:20,
   votes:{A:0,B:0,C:0}
 });

 startTimer();
}

function startTimer(){

 let t=20;

 const interval=setInterval(()=>{
   t--;
   db.ref("live/timer").set(t);
   if(t<=0) clearInterval(interval);
 },1000);
}
</script>

</body>
</html>
