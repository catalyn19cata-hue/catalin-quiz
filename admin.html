<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Control</title>

<style>

body{
margin:0;
font-family:Jumble;
background-image:url("img2.jpeg");
background-size:cover;
background-position:center;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
width:420px;
padding:30px;
border-radius:25px;
text-align:center;
background:linear-gradient(135deg,rgba(0,80,255,0.15),rgba(0,0,60,0.1));
backdrop-filter:blur(18px);
border:1px solid #66ccff;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

input,select{
width:90%;
padding:12px;
border-radius:10px;
border:none;
margin-bottom:10px;
}

.btn{
display:block;
width:100%;
margin:8px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
}

.playlist{
color:white;
text-align:left;
margin-top:15px;
max-height:160px;
overflow:auto;
}

.del{
color:red;
cursor:pointer;
margin-left:8px;
font-weight:bold;
}

/* ğŸ”¥ LIVE VIEW */
.liveBox{
margin-top:20px;
padding:15px;
border-radius:15px;
background:rgba(0,0,0,0.35);
color:white;
font-size:14px;
text-align:left;
}

</style>
</head>

<body>

<div class="container">

<h2 style="color:white;">Admin Quiz Control</h2>

<input id="q" placeholder="Ãntrebarea">
<input id="a" placeholder="Varianta A">
<input id="b" placeholder="Varianta B">
<input id="c" placeholder="Varianta C">

<select id="correct">
<option value="A">RÄƒspuns corect: A</option>
<option value="B">RÄƒspuns corect: B</option>
<option value="C">RÄƒspuns corect: C</option>
</select>

<button class="btn" onclick="addQuestion()">â• AdaugÄƒ Ã®n playlist</button>
<button class="btn" onclick="preview()">ğŸ‘ï¸ Preview</button>
<button class="btn" onclick="send()">â–¶ï¸ NEXT</button>
<button class="btn" onclick="resetLive()">ğŸ”„ RESET</button>
<button class="btn" onclick="stopQuestion()">â›” Pauza</button>

<div id="playlist" class="playlist"></div>

<!-- ğŸ”¥ LIVE INFO JOS -->
<div class="liveBox">
<b>LIVE:</b><br>
<div id="liveQuestion">â€”</div>
<div id="liveCorrect"></div>
<div id="liveTimer"></div>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

// ğŸ” PAROLA
const parola="catalin19";
let introdusa=prompt("Introdu parola admin:");

if(introdusa!==parola){
document.body.innerHTML="<h1 style='color:white;text-align:center;margin-top:40vh;'>Acces interzis</h1>";
throw new Error("Parola gresita");
}

// ğŸ”¥ FIREBASE
const firebaseConfig={
 apiKey:"APIKEYUL_TAU",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

// ğŸ”¥ PLAYLIST SALVAT
let playlist=JSON.parse(localStorage.getItem("quiz_playlist"))||[];

let currentIndex=0;
let timerInterval=null;

function savePlaylist(){
localStorage.setItem("quiz_playlist",JSON.stringify(playlist));
}

function renderPlaylist(){
const div=document.getElementById("playlist");
div.innerHTML="";

playlist.forEach((q,i)=>{
div.innerHTML+=`
${i+1}. ${q.question} (${q.correct})
<span class="del" onclick="deleteQuestion(${i})">âŒ</span><br>
`;
});
}

renderPlaylist();

function deleteQuestion(i){
playlist.splice(i,1);
savePlaylist();
renderPlaylist();
}

// â• ADD
function addQuestion(){

playlist.push({
question:document.getElementById("q").value,
options:{
A:document.getElementById("a").value,
B:document.getElementById("b").value,
C:document.getElementById("c").value
},
correct:document.getElementById("correct").value
});

savePlaylist();
renderPlaylist();

document.getElementById("q").value="";
document.getElementById("a").value="";
document.getElementById("b").value="";
document.getElementById("c").value="";
}

// ğŸ‘ï¸ PREVIEW
function preview(){

if(!playlist.length){
alert("Nu existÄƒ Ã®ntrebÄƒri.");
return;
}

const last=playlist[playlist.length-1];
alert(last.question);
}

// â–¶ï¸ NEXT
function send(){

if(!playlist[currentIndex]) return;

if(timerInterval) clearInterval(timerInterval);

const q=playlist[currentIndex];

db.ref("live").set({
question:q.question,
options:q.options,
correct:q.correct,
timer:20,
paused:false,
votes:{A:0,B:0,C:0},
lastClick:"",
finished:false
});

let t=20;

timerInterval=setInterval(()=>{

if(t<0){
clearInterval(timerInterval);
return;
}

db.ref("live/timer").set(t);
t--;

},1000);

currentIndex++;
}

// ğŸ”„ RESET
function resetLive(){

currentIndex=0;

db.ref("live").set({
question:"AÈ™teaptÄƒ urmÄƒtoarea Ã®ntrebare...",
timer:0,
paused:true,
votes:{},
options:{},
finished:false
});
}

// â›” PAUZA
function stopQuestion(){

db.ref("live/paused").set(true);

if(currentIndex>=playlist.length){
db.ref("live/finished").set(true);
}

}

// ğŸ”¥ LIVE VIEW UPDATE
db.ref("live").on("value",snap=>{

const data=snap.val();
if(!data) return;

document.getElementById("liveQuestion").innerText="Ãntrebare: "+(data.question||"â€”");

if(data.correct){
document.getElementById("liveCorrect").innerText="Corect: "+data.correct;
}else{
document.getElementById("liveCorrect").innerText="";
}

document.getElementById("liveTimer").innerText=
(data.timer>=0?"Timer: "+data.timer+" sec":"");

});

</script>

</body>
</html>
