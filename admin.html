<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Admin Quiz Playlist</title>

<style>
body{
margin:0;
font-family:Jumble, sans-serif;
background-image:url("img2.jpeg");
background-size:cover;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}
.container{
width:420px;
padding:30px;
border-radius:25px;
text-align:center;
background:linear-gradient(135deg,rgba(0,80,255,0.15),rgba(0,0,60,0.1));
backdrop-filter:blur(18px);
border:1px solid #66ccff;
color:white;
}
input,select{
width:90%;
padding:12px;
border-radius:10px;
border:none;
margin-bottom:10px;
}
.btn{
display:block;
width:100%;
margin:10px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
}
#list{margin-top:10px;text-align:left;}
#preview{margin-top:10px;}
</style>
</head>

<body>

<div class="container">

<h2>Admin Quiz Playlist</h2>

<input id="q" placeholder="√éntrebarea">
<input id="a" placeholder="Varianta A">
<input id="b" placeholder="Varianta B">
<input id="c" placeholder="Varianta C">

<select id="correct">
<option value="A">Corect: A</option>
<option value="B">Corect: B</option>
<option value="C">Corect: C</option>
</select>

<button class="btn" onclick="addQuestion()">AdaugƒÉ √Æn playlist</button>
<button class="btn" onclick="previewManual()">üëÅ PREVIEW</button>
<button class="btn" onclick="startLive()">START ‚ñ∂</button>
<button class="btn" onclick="next()">NEXT ‚ñ∂</button>
<button class="btn" onclick="resetLive()">RESET üîÑ</button>

<div id="list"></div>

<h3>Preview √Æntrebare</h3>
<div id="preview"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig={
 apiKey:"APIKEYUL_TAU",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let playlist=[
{question:"Capitala Rom√¢niei?",options:{A:"Bucure»ôti",B:"Cluj",C:"Ia»ôi"},correct:"A"},
{question:"2+2=?",options:{A:"3",B:"4",C:"5"},correct:"B"},
{question:"Culoarea cerului?",options:{A:"Ro»ôu",B:"Albastru",C:"Verde"},correct:"B"},
{question:"Cat de frumoasa este iubita mea?",options:{A:"Draguta",B:"Frumoasa",C:"Extrem de frumoasa"},correct:"C"}
];

let index=0;

renderList();
updatePreview();

function addQuestion(){

 const q=document.getElementById("q").value;
 const A=document.getElementById("a").value;
 const B=document.getElementById("b").value;
 const C=document.getElementById("c").value;
 const correct=document.getElementById("correct").value;

 if(!q) return;

 playlist.push({
   question:q,
   options:{A:A,B:B,C:C},
   correct:correct
 });

 renderList();
}

function renderList(){
 let txt="";
 playlist.forEach((p,i)=>{
   txt+=(i+1)+". "+p.question+" (corect "+p.correct+")<br>";
 });
 document.getElementById("list").innerHTML=txt;
}

function previewManual(){

 const q=document.getElementById("q").value;
 const A=document.getElementById("a").value;
 const B=document.getElementById("b").value;
 const C=document.getElementById("c").value;
 const correct=document.getElementById("correct").value;

 document.getElementById("preview").innerHTML=
 "‚û°Ô∏è "+q+
 "<br>A: "+A+
 "<br>B: "+B+
 "<br>C: "+C+
 "<br><span style='color:#00ff95;'>Corect: "+correct+"</span>";
}

function updatePreview(){
 const p=playlist[index];
 if(!p) return;

 document.getElementById("preview").innerHTML=
 "‚û°Ô∏è "+p.question+
 "<br>A: "+p.options.A+
 "<br>B: "+p.options.B+
 "<br>C: "+p.options.C+
 "<br><span style='color:#00ff95;'>Corect: "+p.correct+"</span>";
}

function startLive(){
 index=0;
 pushLive();
}

function next(){
 index++;
 if(index>=playlist.length) return alert("Final playlist");
 pushLive();
}

function pushLive(){

 const data=playlist[index];

 db.ref("live").set({
   question:data.question,
   options:data.options,
   correct:data.correct,
   timer:20,
   votes:{A:0,B:0,C:0}
 });

 startTimer();
 updatePreview();
}

function startTimer(){
 let t=20;
 const interval=setInterval(()=>{
   t--;
   db.ref("live/timer").set(t);
   if(t<=0) clearInterval(interval);
 },1000);
}
 function resetLive(){

 db.ref("live").set({
   question:"A»ôteaptƒÉ urmƒÉtoarea √Æntrebare...",
   options:{},
   timer:"",
   votes:{}
 });

 document.getElementById("preview").innerHTML="Live resetat.";
}
</script>

</body>
</html>
