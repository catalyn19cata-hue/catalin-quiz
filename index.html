body{

    background-image:url("img.jpeg");

    text-align:center;

.container{
    max-width:400px;
    margin:60px auto;
    padding:30px;
    border-radius:25px;

    background:linear-gradient(
    135deg,
    rgba(0,80,255,0.05),
    rgba(0,0,60,0.04)
);

    backdrop-filter:blur(18px);
    -webkit-backdrop-filter:blur(18px);

    border:1px solid #66ccff;

    box-shadow:
       inset 0 1px 0 rgba(255,255,255,0.4),
       0 6px 0 #003a8f,                     
       0 12px 20px rgba(0,0,0,0.25);
}

.profile{
    width:120px;
    height:120px;
    border-radius:50%;
    margin-top:30px;
    object-fit:cover;
    border:5px solid #6699FF;
}

h1{
    color:#FFFFFF;
}

.btn{
    display:block;
    position:relative;
    overflow:hidden;

    background:linear-gradient(
        90deg,
        rgba(0,0,255,0.85),
        rgba(0,153,255,0.85)
    );
    backdrop-filter:blur(12px);
    -webkit-backdrop-filter:blur(12px);

    color:white;
    padding:18px 60px 18px 18px;
    margin:15px 0;
    border-radius:40px;
    text-decoration:none;
    font-size:18px;

    border:1px solid rgba(255,255,255,0.25);

    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.35),
        0 8px 20px rgba(0,0,0,0.25); 

    transition:0.25s ease;
}

.btn:hover{
   transform:translateY(-2px) scale(1.03);
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.45),
        0 14px 30px rgba(0,0,0,0.35);
}
    .btn:active{
   transform:translateY(6px);
   box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.3),
        0 2px 8px rgba(0,0,0,0.25);
    }
.btn::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:40px;
    background:linear-gradient(
        120deg,
        rgba(255,255,255,0.25),
        rgba(255,255,255,0.05)
    );
    pointer-events:none;
}

.btn::after{
    content:"›";
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    font-size:26px;
    color:#66ccff;
}

.footer{
    margin-top:25px;
    display:flex;
    justify-content:center;
    gap:20px;
}

.icon{
    width:35px;
    height:35px;
    border-radius:18px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-decoration:none;
    font-size:18px;
    transition:0.2s;
}

.yt{
    background:#ff0000;
}

.mail{
    background:#0099ff;
}

.icon:hover{
    transform:scale(1.5);
    box-shadow:0 0 10px #66ccff;
}

.tikt{
