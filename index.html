<style>

body{
    margin:0;
    font-family:Jumble, sans-serif;
    background-image:url("img.jpeg");
    background-size:cover;
    background-position:center;
    text-align:center;
    min-height:100vh;
}

.container{
    max-width:400px;
    margin:60px auto;
    padding:30px;

    border-radius:25px;

    background:linear-gradient(
        135deg,
        rgba(0,80,255,0.25),
        rgba(0,0,60,0.2)
    );

    backdrop-filter:blur(18px);
    -webkit-backdrop-filter:blur(18px);

    border:1px solid rgba(255,255,255,0.2);
    border:1px solid #66ccff;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.profile{
    width:120px;
    height:120px;
    border-radius:50%;
    margin-top:30px;
    object-fit:cover;
    border:5px solid #6699FF;
}

h1{
    color:#FFFFFF;
}

.btn{
    display:block;
    position:relative;
    background:linear-gradient(90deg,#0000FF,#0099FF);
    color:white;
    padding:18px 60px 18px 18px;
    margin:15px 0;
    border-radius:40px;
    text-decoration:none;
    font-size:18px;
    border:2px solid #66ccff;
    box-shadow:0px 6px 0px black;
    transition:0.2s;
}

.btn:hover{
    transform:scale(1.05);
}

.btn::after{
    content:"›";
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    font-size:26px;
    color:#66ccff;
}

.footer{
    margin-top:25px;
    display:flex;
    justify-content:center;
    gap:20px;
}

.icon{
    width:35px;
    height:35px;
    border-radius:18px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-decoration:none;
    font-size:18px;
    transition:0.2s;
}

.yt{
    background:#ff0000;
}

.ig{
    background:linear-gradient(#FF00FF,#FF3333,#FFCC33);
}

.mail{
    background:#0099ff;
}

.icon:hover{
    transform:scale(1.5);
    box-shadow:0 0 10px #66ccff;
}
.tiktok{
    background:#000000;
}

</style>
