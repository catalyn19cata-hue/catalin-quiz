<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Live</title>

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background-image:url("img1.jpeg");
    background-size:cover;
    background-position:center;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:350px;
    padding:30px;
    border-radius:25px;
    text-align:center;

    background:linear-gradient(
        135deg,
        rgba(0,80,255,0.12),
        rgba(0,0,60,0.08)
    );

    backdrop-filter:blur(18px);
    border:1px solid #66ccff;

    box-shadow:
        0 0 0 1px rgba(255,255,255,0.2),
        0 20px 40px rgba(0,0,0,0.4);
}

h2{
    color:white;
}

.btn{
    display:block;
    margin:10px 0;
    padding:15px;
    border-radius:40px;
    color:white;
    text-decoration:none;
    background:linear-gradient(90deg,#0000FF,#0099FF);
    border:2px solid #66ccff;
    cursor:pointer;
    transition:0.2s;
}

.btn:hover{
    transform:translateY(-2px);
}

.result{
    color:white;
    margin-top:20px;
    font-size:18px;
}

</style>
</head>

<body>

<div class="container">
<h2 id="question">Așteaptă următoarea întrebare...</h2>
<h3 id="timer" style="color:white;"></h3>
    
<button class="btn" onclick="vote('A')">Varianta A</button>
<button class="btn" onclick="vote('B')">Varianta B</button>
<button class="btn" onclick="vote('C')">Varianta B</button>
    
<div class="result" id="result"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBa0GIcnOJ05_sRff8F4fogtrsxlp0CXE0",
  authDomain: "web-quiz-3eea6.firebaseapp.com",
  databaseURL: "https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function vote(opt){
 db.ref("quiz/votes/"+opt).transaction(v=> (v||0)+1);
}

db.ref("quiz").on("value", snap=>{
 const data=snap.val();
 if(!data) return;

 document.getElementById("question").innerText=data.question;
 document.getElementById("timer").innerText="Timp rămas: "+data.timer+" sec";

 let A=data.votes?.A||0;
 let B=data.votes?.B||0;
 let C=data.votes?.C||0;
 let total=A+B+C;

 let pa=total?Math.round(A*100/total):0;
 let pb=total?Math.round(B*100/total):0;
 let pb=total?Math.round(C*100/total):0;

});
</script>

</body>

</html>
