<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Live</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background-image:url("img1.jpeg");
background-size:cover;
background-position:center;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
width:350px;
padding:30px;
border-radius:25px;
text-align:center;
background:linear-gradient(135deg,rgba(0,80,255,0.12),rgba(0,0,60,0.08));
backdrop-filter:blur(18px);
border:1px solid #66ccff;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

h2{color:white;}

.btn{
display:block;
margin:10px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
transition:0.15s ease;
}

.result{
color:white;
margin-top:20px;
font-size:18px;
}

</style>
</head>

<body>

<div class="container">

<h3 id="timer" style="color:white;"></h3>
<h2 id="question">AÈ™teaptÄƒ urmÄƒtoarea Ã®ntrebare...</h2>

<div id="result" class="result"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

const firebaseConfig={
 apiKey:"APIKEYUL_TAU",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

function vote(opt){

const dataCache=window.liveData||{};
if(dataCache.timer<=0) return;

// ðŸ”¥ un singur vot per intrebare
const q=document.getElementById("question").innerText;
if(localStorage.getItem("voted_"+q)) return;

localStorage.setItem("voted_"+q,"yes");

// vote count real
db.ref("live/votes/"+opt).transaction(v=>(v||0)+1);

// mov global
db.ref("live/lastClick").set(opt);
}

db.ref("live").on("value",snap=>{

const data=snap.val();
if(!data) return;

window.liveData=data;

const container=document.querySelector(".container");
document.querySelectorAll(".dynamic").forEach(e=>e.remove());

// ðŸ”¥ STOP = mesaj asteptare
if(data.paused){
document.getElementById("question").innerText="AÈ™teaptÄƒ urmÄƒtoarea Ã®ntrebare...";
document.getElementById("timer").innerText="";
document.getElementById("result").innerText="";
return;
}

document.getElementById("question").innerText=data.question||"";
document.getElementById("timer").innerText=data.timer?("Timp rÄƒmas: "+data.timer+" sec"):"";

const opt=data.options||{};
const votes=data.votes||{};
const last=data.lastClick||"";

Object.keys(opt).forEach(k=>{

const btn=document.createElement("button");
btn.className="btn dynamic";
btn.innerText=opt[k];
btn.dataset.key=k;

btn.onclick=()=>{
 vote(k);

 // bounce mic
 btn.style.transform="scale(0.9)";
 setTimeout(()=>btn.style.transform="scale(1)",120);
};

// ðŸ’œ mov pentru toti
if(last===k){
btn.style.background="linear-gradient(90deg,#7b1fa2,#ba68c8)";
}

container.insertBefore(btn,document.getElementById("result"));

});

// ðŸ”¥ NUMAR REAL VOTURI
let txt="";
Object.keys(opt).forEach(k=>{
txt+=k+": "+(votes[k]||0)+" voturi | ";
});

document.getElementById("result").innerText=txt;

// ðŸŸ¢ raspuns corect dupa timer
if(data.timer<=0 && data.correct){
document.querySelectorAll(".dynamic").forEach(b=>{
if(b.dataset.key===data.correct){
b.style.background="linear-gradient(90deg,#00c853,#00e676)";
b.style.border="2px solid #00ff95";
}
});
}

});

</script>

</body>
</html>
