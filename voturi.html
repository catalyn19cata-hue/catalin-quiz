<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Live</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background-image:url("img1.jpeg");
background-size:cover;
background-position:center;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
width:90%;
max-width:350px;
padding:25px;
border-radius:25px;
text-align:center;
background:linear-gradient(135deg,rgba(0,80,255,0.12),rgba(0,0,60,0.08));
backdrop-filter:blur(18px);
border:1px solid #66ccff;
}

h2{color:white;}

.btn{
display:block;
margin:10px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
transition:0.15s ease;
}

.btn.locked{
background:linear-gradient(90deg,#555,#777);
cursor:not-allowed;
}

.result{
color:white;
margin-top:15px;
font-size:18px;
}

</style>
</head>

<body>

<div class="container">

<h2 id="question">AÈ™teaptÄƒ urmÄƒtoarea Ã®ntrebare...</h2>
<h3 id="timer" style="color:white;"></h3>

<div id="result" class="result"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

const firebaseConfig={
 apiKey:"AIzaSyBa0GIcnOJO5_sRff8F4fogtrsxlpOCXE0",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

function vote(opt){

const currentQuestion=document.getElementById("question").innerText;

if(localStorage.getItem("voted_"+currentQuestion)){
return;
}

localStorage.setItem("voted_"+currentQuestion,"yes");

db.ref("live/votes/"+opt).transaction(v=>(v||0)+1);
db.ref("live/lastClick").set(opt);
}

db.ref("live").on("value",snap=>{

const data=snap.val();
if(!data) return;

document.getElementById("question").innerText=data.question||"AÈ™teaptÄƒ urmÄƒtoarea Ã®ntrebare...";
document.getElementById("timer").innerText=data.timer?("Timp rÄƒmas: "+data.timer+" sec"):"";

const container=document.querySelector(".container");

document.querySelectorAll(".dynamic").forEach(e=>e.remove());

const opt=data.options||{};
const votes=data.votes||{};
const last=data.lastClick||"";

const votedAlready=localStorage.getItem("voted_"+data.question);

// ðŸ”¥ generam butoane
Object.keys(opt).forEach(k=>{

const btn=document.createElement("button");
btn.className="btn dynamic";
btn.innerText=opt[k];
btn.dataset.key=k;

if(votedAlready){
btn.classList.add("locked");
}else{
btn.onclick=()=>{
vote(k);
btn.style.transform="scale(0.9)";
setTimeout(()=>btn.style.transform="scale(1)",120);
};
}

// ðŸ’œ mov global
if(last===k){
btn.style.background="linear-gradient(90deg,#7b1fa2,#ba68c8)";
}

container.insertBefore(btn,document.getElementById("result"));

});

// ðŸ”¥ procente
let total=0;
Object.values(votes).forEach(v=>total+=v);

let txt="";
Object.keys(opt).forEach(k=>{
let p=total?Math.round((votes[k]||0)*100/total):0;
txt+=k+": "+p+"% | ";
});

document.getElementById("result").innerText=txt;

// ðŸŸ¢ raspuns corect
if(data.timer<=0 && data.correct){
document.querySelectorAll(".dynamic").forEach(b=>{
if(b.dataset.key===data.correct){
b.style.background="linear-gradient(90deg,#00c853,#00e676)";
b.style.border="2px solid #00ff95";
}
});
}

});

</script>

</body>
</html>
