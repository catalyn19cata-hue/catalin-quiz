<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Live</title>

<style>
body{
margin:0;
font-family:Arial;
background-image:url("img1.jpeg");
background-size:cover;
background-position:center;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.container{
width:350px;
padding:30px;
border-radius:25px;
text-align:center;
background:linear-gradient(135deg,rgba(0,80,255,0.12),rgba(0,0,60,0.08));
backdrop-filter:blur(18px);
border:1px solid #66ccff;
}

h2,h3{color:white;}

.btn{
display:block;
margin:10px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
}

.result{
color:white;
margin-top:15px;
font-size:18px;
}
</style>
</head>

<body>

<div class="container">
<h3 id="timer"></h3>
<h2 id="question">Așteaptă următoarea întrebare...</h2>
<div id="result" class="result"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

const firebaseConfig={
 apiKey:"APIKEYUL_TAU",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

function vote(opt){

const data=window.liveData||{};
if(!data.endTime || data.paused) return;

const voteKey="voted_"+btoa(data.question||"");
if(localStorage.getItem(voteKey)) return;

localStorage.setItem(voteKey,"yes");

db.ref("live/votes/"+opt).transaction(v=>(v||0)+1);
db.ref("live/lastClick").set(opt);
}

db.ref("live").on("value",snap=>{

const data=snap.val();
if(!data) return;

window.liveData=data;

const container=document.querySelector(".container");
document.querySelectorAll(".dynamic").forEach(e=>e.remove());

if(data.finished){
question.innerText="Final";
timer.innerText="";
result.innerText="";
return;
}

if(data.paused){
question.innerText="Așteaptă următoarea întrebare...";
timer.innerText="";
result.innerText="";
return;
}

question.innerText=data.question||"";

if(data.endTime){
const r=Math.max(0,Math.floor((data.endTime-Date.now())/1000));
timer.innerText="Timp rămas: "+r+" sec";
}

const opt=data.options||{};
const votes=data.votes||{};
const last=data.lastClick||"";

Object.keys(opt).forEach(k=>{

const btn=document.createElement("button");
btn.className="btn dynamic";
btn.innerText=opt[k];
btn.dataset.key=k;
btn.onclick=()=>vote(k);

if(last===k){
btn.style.background="linear-gradient(90deg,#7b1fa2,#ba68c8)";
}

container.insertBefore(btn,result);

});

let txt="";
Object.keys(opt).forEach(k=>{
txt+=k+": "+(votes[k]||0)+" voturi | ";
});
result.innerText=txt;

if(data.endTime && Date.now()>data.endTime && data.correct){
document.querySelectorAll(".dynamic").forEach(b=>{
if(b.dataset.key===data.correct){
b.style.background="linear-gradient(90deg,#00c853,#00e676)";
}
});
}

});

</script>
</body>
</html>
