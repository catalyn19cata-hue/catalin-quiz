<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Live</title>

<style>
body{
margin:0;
font-family:Arial;
background:#020617;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.container{
width:90%;
max-width:350px;
padding:25px;
border-radius:25px;
text-align:center;
background:rgba(20,30,60,0.6);
backdrop-filter:blur(20px);
border:1px solid #66ccff;
}

.btn{
display:block;
margin:10px 0;
padding:15px;
border-radius:40px;
color:white;
background:linear-gradient(90deg,#0000FF,#0099FF);
border:2px solid #66ccff;
cursor:pointer;
transition:0.15s;
}

.result{color:white;margin-top:15px;}
</style>
</head>

<body>

<div class="container">
<h2 id="question" style="color:white;">Așteaptă următoarea întrebare...</h2>
<h3 id="timer" style="color:white;"></h3>
<div id="result" class="result"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>

const firebaseConfig={
 apiKey:"AIzaSyBa0GIcnOJO5_sRff8F4fogtrsxlpOCXE0",
 authDomain:"web-quiz-3eea6.firebaseapp.com",
 databaseURL:"https://web-quiz-3eea6-default-rtdb.europe-west1.firebasedatabase.app",
 projectId:"web-quiz-3eea6"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

function vote(opt){

const dataCache=window.liveData||{};
if(dataCache.timer<=0) return;

const q=document.getElementById("question").innerText;

if(localStorage.getItem("voted_"+q)) return;

localStorage.setItem("voted_"+q,"yes");

db.ref("live/votes/"+opt).transaction(v=>(v||0)+1);
db.ref("live/lastClick").set(opt);
}

db.ref("live").on("value",snap=>{

const data=snap.val();
if(!data) return;

window.liveData=data;

document.getElementById("question").innerText=data.question||"";
document.getElementById("timer").innerText=data.timer?("Timp rămas: "+data.timer+" sec"):"";

const container=document.querySelector(".container");
document.querySelectorAll(".dynamic").forEach(e=>e.remove());

const opt=data.options||{};
const votes=data.votes||{};
const last=data.lastClick||"";

Object.keys(opt).forEach(k=>{

const btn=document.createElement("button");
btn.className="btn dynamic";
btn.innerText=opt[k];
btn.dataset.key=k;

btn.onclick=()=>{
 vote(k);
 btn.style.transform="scale(0.9)";
 setTimeout(()=>btn.style.transform="scale(1)",120);
};

if(last===k){
 btn.style.background="linear-gradient(90deg,#7b1fa2,#ba68c8)";
}

container.insertBefore(btn,document.getElementById("result"));
});

let total=0;
Object.values(votes).forEach(v=>total+=v);

let txt="";
Object.keys(opt).forEach(k=>{
let p=total?Math.round((votes[k]||0)*100/total):0;
txt+=k+": "+p+"% | ";
});

document.getElementById("result").innerText=txt;

if(data.timer<=0 && data.correct){
document.querySelectorAll(".dynamic").forEach(b=>{
 if(b.dataset.key===data.correct){
   b.style.background="linear-gradient(90deg,#00c853,#00e676)";
 }
});
}

});

</script>
</body>
</html>
